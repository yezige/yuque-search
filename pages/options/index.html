    <div class="page">
      <div class="panel">
        <div class="form_box">
          <div class="row">
            <div class="head">语雀 Token</div>
            <div class="value">
              <input type="text" name="token" id="token" placeholder="请输入语雀 Token" />
              <a class="tips link_color" href="https://www.yuque.com/settings/tokens" target="_black">前往获取 Token</a>
            </div>
          </div>

            <div class="head"></div>

            </div>

          <div class="row">
            <div class="head">自动进入编辑页</div>
            <div class="value">
              <label class="switch">
                <input type="checkbox" id="to-edit" />
                <span class="slider round"></span>
              </label>
            </div>
          </div>
          <div class="row">
            <div class="head"></div>
            <div class="value">
              <div class="tips_panel">
                <div class="tips_row">
                  <span class="fs-08">Tips: </span>
                </div>
                <div class="tips_row">
                  <span class="tips item">快捷键设置: </span>
                  <span class="fs-08 item">chrome://extensions/shortcuts</span>
                  <span class="fs-08 item">( 默认 Alt+1 )；</span>
                </div>
                <div class="tips_row">
                  <span class="tips item">获取语雀 Token: </span>
                  <span class="fs-08 item">只需授权<font class="link_color">读取你的文档</font>即可；</span>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="submit_box">
          <div class="submit_btn" id="submit-btn">保存</div>
        </div>
      </div>
